<div class="container">
    <div class="row" ng-controller="loginCtrl">
        <div class="col-sm-6 col-sm-offset-3 form-box">
            <div class="form-top">
                <div class="form-top-left">
                    <h3>Welcome YuHeng ChatRoom</h3>
                    <p>please login by username and password</p>
                </div>
                <div class="form-top-right">
                    <i class="fa fa-key"></i>
                </div>
            </div>
            <div class="form-bottom">
                <form  name="myForm" role="form" ng-submit="login(form)">
                    <div class="form-group">
                        <label class="sr-only">Username</label>
                        <input type="text" name="form-username" placeholder="Username..." class="form-username form-control" ng-model="userInfo.username" required autofocus >
                    </div>
                    <div class="form-group">
                        <label class="sr-only">Password</label>
                        <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" ng-model="userInfo.password" required>
                    </div>
                    <div class="form-group">
                        <div class="text-danger text-center" ng-show="errorMsg.length > 0" ng-bind="errorMsg"></div>
                    </div>

                    <button class="btn" type="submit" ng-disabled="myForm.$invalid">Sign in!</button>
                </form>

            </div>

            <p class="sign-up">
                New ?
                <a data-ga-click="Sign in, switch to sign up" href="#/join?source=login">Create an account</a>
                .
            </p>
        </div>
    </div>
</div>
