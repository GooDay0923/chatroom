<div class="container">
    <div class="rows" ng-controller="registerCtrl">
        <div class="col-sm-6 col-sm-offset-3 form-box">
            <div class="form-top">
                <div class="form-top-left">
                    <h3>Join YuHeng ChatRoom</h3>
                </div>
                <div class="form-top-right">
                    <i class="fa fa-key"></i>
                </div>
            </div>
            <div class="form-bottom">
                <form  name="myForm" role="form" ng-submit="register(form)">
                    <div class="form-group">
                        <label for="username">Username<span class="text-danger">*</span></label>
                        <input type="text" id="username" placeholder="Username" class="form-control" ng-model="userinfo.username" ng-minlength="2" required autofocus aria-describedby="helpBlock">
                        <span class="help-block">This will be your username — you can enter your organization’s username next.</span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password<span class="text-danger">*</span></label>
                        <input type="password" id="password" placeholder="Password"  ng-model="userinfo.password" ng-minlength="4" ng-maxlength="20" class="form-control" required>
                        <span class="help-block">Use at least  four characters.</span>
                    </div>
                    <div class="form-group">
                        <label for="rePassword">Password Again<span class="text-danger">*</span></label>
                        <input type="password" id="rePassword" placeholder="Password Again" ng-model="userinfo.rePassword" ng-minlength="4" ng-maxlength="20" class="form-control" required>
                        <span class="help-block">type password again.</span>
                    </div>
                    <div class="form-group">
                        <label for="nickname">nickname</label>
                        <input type="text" id="nickname" placeholder="nickname" class="form-control" ng-model="userinfo.nickname">
                        <span class="help-block">the name which is show in the chat.</span>
                    </div>
                    <div class="form-group">
                        <label>Sex</label>
                        <label class="radio-inline">
                            <input type="radio" name="sex" value="male" ng-model="userinfo.sex">male
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="sex" value="female" ng-model="userinfo.sex">female
                        </label>
                        <span class="help-block">you gender.</span>
                    </div>
                    <div class="form-group">
                        <div class="text-danger text-center" ng-show="errorMsg.length > 0" ng-bind="errorMsg"></div>
                    </div>

                    <button class="btn" type="submit" ng-disabled="myForm.$invalid">Sign Up!</button>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
